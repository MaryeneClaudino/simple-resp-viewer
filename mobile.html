<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade Celular</title>

    <style>
        #iframes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vw;
        }
    </style>
</head>

<body onload="createIframes()">
    <div id="iframes"></div>
    <script>
        var resolucoes = [[360, 760], [414, 896], [500, 800], [600, 960], [768, 1024], [800, 1280]];

        function createIframes() {
            console.log("createIframes");
            var container = document.getElementById("iframes");
            for (var i = 0; i < resolucoes.length; i++) {
                console.log(resolucoes[i][0] + "x" + resolucoes[i][1]);
                container.innerHTML += "<h1>" + resolucoes[i][0] + "x" + resolucoes[i][1] + "</h1> <iframe width='" + resolucoes[i][0] + "' height='" + resolucoes[i][1] + "' src='http://localhost:8100/home'></iframe>";
            }
        }
    </script>
</body>

</html>
